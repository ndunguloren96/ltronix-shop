<VirtualHost *:80>
    ServerName ltronix-shop.local
    DocumentRoot "/mnt/c/Users/admin/3D Objects/ltronix-shop"

    # Serve static files
    Alias /static/ "/mnt/c/Users/admin/3D Objects/ltronix-shop/static/"
    <Directory "/mnt/c/Users/admin/3D Objects/ltronix-shop/static/">
        Require all granted
    </Directory>

    # Serve media files
    Alias /media/ "/mnt/c/Users/admin/3D Objects/ltronix-shop/media/"
    <Directory "/mnt/c/Users/admin/3D Objects/ltronix-shop/media/">
        Require all granted
    </Directory>

    # Django application
    <Directory "/mnt/c/Users/admin/3D Objects/ltronix-shop">
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIScriptAlias / "/mnt/c/Users/admin/3D Objects/ltronix-shop/ltronix_project/ltronix/wsgi.py"
    WSGIDaemonProcess ltronix-shop python-home="/mnt/c/Users/admin/3D Objects/ltronix-shop/.venv" python-path="/mnt/c/Users/admin/3D Objects/ltronix-shop"
    WSGIProcessGroup ltronix-shop

    # Logging
    ErrorLog "/mnt/c/Users/admin/3D Objects/ltronix-shop/logs/apache_error.log"
    CustomLog "/mnt/c/Users/admin/3D Objects/ltronix-shop/logs/apache_access.log" combined
</VirtualHost>