<VirtualHost *:80>
    ServerName ltronix-shop.local
    DocumentRoot "c:/Users/admin/3D Objects/ltronix-shop"

    # Serve static files
    Alias /static/ "c:/Users/admin/3D Objects/ltronix-shop/static/"
    <Directory "c:/Users/admin/3D Objects/ltronix-shop/static/">
        Require all granted
    </Directory>

    # Serve media files
    Alias /media/ "c:/Users/admin/3D Objects/ltronix-shop/media/"
    <Directory "c:/Users/admin/3D Objects/ltronix-shop/media/">
        Require all granted
    </Directory>

    # Django application
    <Directory "c:/Users/admin/3D Objects/ltronix-shop">
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIScriptAlias / "c:/Users/admin/3D Objects/ltronix-shop/ltronix_project/ltronix/wsgi.py"
    WSGIDaemonProcess ltronix-shop python-home="c:/Users/admin/3D Objects/ltronix-shop/.venv" python-path="c:/Users/admin/3D Objects/ltronix-shop"
    WSGIProcessGroup ltronix-shop

    # DirectoryIndex for seamless login
    DirectoryIndex login/

    # Logging
    ErrorLog "c:/Users/admin/3D Objects/ltronix-shop/logs/apache_error.log"
    CustomLog "c:/Users/admin/3D Objects/ltronix-shop/logs/apache_access.log" combined
</VirtualHost>
