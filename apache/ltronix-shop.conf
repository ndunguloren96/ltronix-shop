<VirtualHost *:80>
    ServerName ltronix-shop.local
    DocumentRoot "/var/www/ltronix-shop"

    # Serve static files
    Alias /static/ "/var/www/ltronix-shop/static/"
    <Directory "/var/www/ltronix-shop/static/">
        Require all granted
    </Directory>

    # Serve media files
    Alias /media/ "/var/www/ltronix-shop/media/"
    <Directory "/var/www/ltronix-shop/media/">
        Require all granted
    </Directory>

    # Django application
    <Directory "/var/www/ltronix-shop">
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIScriptAlias / "/var/www/ltronix-shop/ltronix_project/ltronix/wsgi.py"
    WSGIDaemonProcess ltronix-shop python-home="/var/www/ltronix-shop/.venv" python-path="/var/www/ltronix-shop"
    WSGIProcessGroup ltronix-shop

    # Logging
    ErrorLog "/var/www/ltronix-shop/logs/apache_error.log"
    CustomLog "/var/www/ltronix-shop/logs/apache_access.log" combined
</VirtualHost>