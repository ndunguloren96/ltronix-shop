{% extends "shop/base.html" %} {% block shop_content %}
<h2>Shop Categories</h2>
<ul class="category-list">
  {% for category in categories %}
  <li>
    <a href="{% url 'shop:product_list' %}?category={{ category.slug }}"
      >{{ category.name }}</a
    >
  </li>
  {% endfor %}
</ul>
{% endblock %}
