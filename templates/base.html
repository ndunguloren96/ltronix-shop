{% if user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
<a href="{% url 'register' %}">Register</a>
{% endif %}

<head>
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
</head>

{% block content %} {% endblock %}
