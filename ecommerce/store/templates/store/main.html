<!DOCTYPE html>
{% load static%}

<html>


  <head>
    <title>Django Ecommerce Website</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
  </head>

  
  <body>
<-Body Start->

    <h1>Welcome to the Django Ecommerce Store</h1>
    <nav>
      <ul>
        <li><a href="{% url 'store:product_list' %}">Products</a></li>
        <li><a href="{% url 'store:cart' %}">Cart</a></li>
        <li><a href="{% url 'store:checkout' %}">Checkout</a></li>
      </ul>
    </nav>

    {% block content %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
  <-Body End->
    </body>
  
</html>
