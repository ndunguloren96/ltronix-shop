<!DOCTYPE html>
{% load static%}

<html>
  <head>
    <title>Django Ecommerce Website</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <h1>Welcome to the Django Ecommerce Store</h1>
    <nav>
      <ul>
        <li><a href="{% url 'store:product_list' %}">Products</a></li>
        <li><a href="{% url 'store:cart' %}">Cart</a></li>
        <li><a href="{% url 'store:checkout' %}">Checkout</a></li>
      </ul>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
